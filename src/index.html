<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Videoteca</title>

		<link rel="stylesheet" href="res/lib/bootstrap.min.css" />
		<link rel="stylesheet" href="res/lib/plyr.css" />
		<link rel="stylesheet" href="res/main.css" />

		<script src="res/data/data.js" type="text/javascript"></script>
		<script src="res/lib/jquery-3.3.1.min.js" type="text/javascript"></script>
		<script src="res/lib/bootstrap.min.js" type="text/javascript"></script>
		<script src="res/lib/plyr.polyfilled.js" type="text/javascript"></script>

		<script src="res/main.js" type="text/javascript"></script>
	</head>

	<body onload="loadData()">
		<div class="container p-5 pb-2 mt-5">
			<div class="row text-center pb-3 pt-3">
				<div class="col-12 text-white text-uppercase font-weight-bolder">
					<h1>Videoteca</h1>
				</div>
			</div>

			<div class="row text-center pb-3 pt-3">
				<div class="col-6"><h2>Área</h2></div>
				<div class="col-6">
					<select class="custom-select custom-select-lg" id="selectAreas" onchange="updateVideo('operacao')"></select>
				</div>
			</div>

			<div class="row text-center pb-3 pt-3">
				<div class="col-6"><h2>Operação</h2></div>
				<div class="col-6">
					<select class="custom-select custom-select-lg" id="selectOperacoes" onchange="updateVideo('assunto')"></select>
				</div>
			</div>

			<div class="row text-center pb-3 pt-3">
				<div class="col-6"><h2>Assunto</h2></div>
				<div class="col-6">
					<select class="custom-select custom-select-lg" id="selectAssuntos" onchange="updateVideo('button')"></select>
				</div>
			</div>

			<div class="row text-right pb-3 pt-3">
				<div class="col-12">
					<button class="btn btn-lg btn-warning mr-4" onclick="clearForm()">Limpar</button>
					<button id="playButton" class="btn btn-lg btn-success" onclick="loadVideo()" disabled>Reproduzir</button>
				</div>
			</div>

			<div class="row text-center pt-5">
				<video id="video" class="sr-only m-auto" playsinline controls></video>
			</div>
		</div>
	</body>
</html>
